<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete"
    />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <section>
      <table class="books">
        <caption>
          Most Loved Books
        </caption>
        <thead>
          <tr>
            <th scope="col">Author</th>
            <th scope="col">Title</th>
            <th scope="col">Pages</th>
            <th scope="col">Year</th>
            <th scope="col">Read Status</th>
          </tr>
        </thead>
        <tbody class="table-body"></tbody>
      </table>
      <section class="add-books">
        <button class="add-book">Add Book</button>
        <form class="book-form hidden">
          <div class="book-row">
            <label for="author">Author</label>
            <input
              minlength="5"
              required
              name="author"
              id="author"
              type="text"
            />
          </div>
          <div class="book-row">
            <label for="title">Title</label>
            <input minlength="6" required name="title" id="title" type="text" />
          </div>

          <div class="book-row">
            <label for="pages">Pages</label>
            <input required name="pages" id="pages" type="text" />
          </div>
          <div class="book-row">
            <label for="year">Year</label>
            <input required name="year" id="year" type="text" />
          </div>
          <div class="book-row">
            <label for="is-read">Read</label>
            <input required id="is-read" type="checkbox" name="isRead" />
          </div>
          <div class="book-row">
            <button class="submit" type="submit">Submit</button>
          </div>
        </form>
        <div class="errors">
          <p class="error"></p>
        </div>
      </section>
    </section>
  </body>
</html>
